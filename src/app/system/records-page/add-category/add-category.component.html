<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить категорию</h3>
        </div>
    </div>
    <div class="card-block">
        <form #form='ngForm' (ngSubmit)="onSubmit(form)">
            <div 
                class="form-group"
                [ngClass]="{'has-error':name.invalid && name.touched}"
            >
                <label class="control-label" for="category-name">Введите название</label>
                <input 
                    type="text" 
                    id="category-name" 
                    name="name" 
                    class="form-control" 
                    #name="ngModel"
                    ngModel
                    required
                >

                <span *ngIf="name.invalid && name.touched"
                    class="form-help-text">Название категории не может быть пустым.</span>
            </div>
            <div 
                class="form-group"
                [ngClass]="{'has-error':capacity.invalid && capacity.touched}"
            >
                <label class="control-label" for="category-value">Введите лимит</label>
                <input 
                    type="number" 
                   
                    id="category-value" 
                    name="capacity" 
                    class="form-control"
                    #capacity='ngModel'
                    [ngModel]="1"
                    required
                    min="1"
                >

                <span class="form-help-text"
                      *ngIf="capacity.invalid && capacity.touched"
                      > Поле не может быть пустым</span>
            </div>
            <button 
                [disabled]='form.invalid'
                type="submit" 
                class="btn btn-primary"
                >Добавить</button>
        </form>
    </div>
</div>
