<div class="col-xs col-xs-offset-2">
    <form #myForm="ngForm"   (ngSubmit)='submitForm(myForm)'>
       <div ngModelGroup="userData" #user='ngModelGroup' 
       [ngClass]='{"has-error": !user.valid}'>

            <div class="form-group" [ngClass]="{'has-error': !email.valid && email.touched}">
               <label> Email</label>
               <input type="text"
                class="form-control"
                name="email"
                ngModel 
                required 
                email
                #email = 'ngModel'
                >
                <span 
                *ngIf='!email.valid && email.touched'>
                       неправильный емейл
   
                </span>
                <button type="button" class="btn btn-primary" (click)='addEmail()'>
                    добавить случайный емайл
                </button>
           </div>
   
           <div class="form-group" >
               <label>Пароль</label>
               <input type="password"
                class="form-control"
                name="password"
                ngModel required 
                #pass='ngModel'>
           </div>
       </div>


        <div class="form-group">
            <label> ВЫберите страну</label>
            <select name="country"  class="form-control" [ngModel]='defaultCountry'>
                <option value="ru">Раисия</option>    
                <option value="bu">Белоруссия</option>  
                <option value="ua">Украина</option>  
            </select>
        </div>      
        
        <div class="raduio" *ngFor='let ans of answers'>
            <label >
                <input type="radio"
                 name="answer" 
                 [value]='ans.type'
                 [ngModel]='defaultAnswer'>
                {{ans.text}}
            </label>
        </div>

        <button [disabled]='!myForm.valid' class="btn btn-success" type="submit">
            сохранить
        </button>
    </form>

    <div *ngIf='isSubmited'>
      <pre> {{formData | json}}</pre>  
    </div>
</div>
